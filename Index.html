<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapatillas Deportivas</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <header>
        <h1>Zapatillas Deportivas</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Carrito</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="product-list">
            <!-- Productos serán agregados aquí dinámicamente -->
        </section>
        <aside id="cart">
            <h2>Carrito</h2>
            <ul id="cart-items">
                <!-- Ítems del carrito serán agregados aquí dinámicamente -->
            </ul>
            <p id="total-price">Total: $0</p> <!-- Elemento para mostrar el total -->
            <button id="checkout-btn">Comprar</button>
        </aside>
    </main>

    
    
    <script src="main.js"></script>
</body>
</html>
